<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승현 회고</title>
</head>
<body>
    <!-- 이미지삽입 <img> -->
    <!--
        이미지 파일의 경로를 src라는 속성의 속성값으로 지정해야하며
        닫기 태그를 사용하지않음,
    -->

    <h1> 이미지 관련태그 </h1>
    <img src="../image/river1.PNG">
    <p> src 속성에 경로를 설정하여 이미지파일을 불러온다.</p>

    <h2> 자주사용하는 속성들</h2>
    >alt </h3>
    화면 낭독기는 이미지를 읽을수 없기 때문에 대체되는 텍스트가 필요하다
    혹은 사진의 경로가 잘못되었거나 이미지를 제대로표현할수없는경우 대체 텍스트 용도로 사용 가능
    <img src="../image/city1.PNG"> 

    <h3>width & height</h3>
    <p>사진의 높이와 너비를 지정할수있다.</p>

    <h4>고정 크기 단위 : 화면 사이즈에따라 이미지 크기가 변하지않음</h4>
    <img src="../image/flower1.PNG" width="290px" height="100px">
    <img src="../image/flower2.PNG" width="290px" height="100px">
    <img src="../image/flower3.PNG" width="290px" height="100px">
    <img src="../image/flower4.PNG" width="290px" height="100px">
    <img src="../image/flower5.PNG" width="290px" height="100px">
    <h4>가변크기 단위 화면사이즈 혹은 기준에 따라 이미지크기 변경됨</h4>
    <img src="../image/flower1.PNG" width="20%" height="100px">
    <img src="../image/flower3.PNG" width="20%" height="100px">
    <img src="../image/flower5.PNG" width="20%" height="100px">
    <img src="../image/flower2.PNG" width="25%" height="100px">
    <img src="../image/flower4.PNG" width="20px" height="100px">

    <hr>
