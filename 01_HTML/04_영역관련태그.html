<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승현</title>
</head>
<body>
    <!-- 영역을 구분하는 태그 -->
    <!-- 
        <div> 줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역설정 (블럭요소)
            <spmp> 줄바꿈이 적용되지않아 이미 존재하는 태그의 옆으로 영역설정 (인라인요소)
                <p> 문단 영역을 지정하는 태그 (블럭요소)
                    <pre> 입력한대로 문단영역을 지정하는 태그 (블럭요소)
     -->

     <hi>영역 관련태그</hi>
     <h3>div 테그</h3>
     <div style="border: 8ch solid rgb(188, 229, 121); background-color: rgb(224, 205, 210); width: 100px; height: 100px;">첫번째영역</div>    
     <div style="border: 4px solid rgb(62, 17, 120); background-color: rgb(113, 101, 133); width: 100px; height: 100px;">두번째영역</div>    
     <div style="border: 7px solid rgba(16, 171, 238, 0.363); background-color: rgb(235, 64, 64); width: 100px; height: 100px;">세번째영역</div>    
     <div style="border: 6px solid rgb(50, 176, 214); background-color: rgb(104, 207, 255); width: 100px; height: 100px;">네번째영역</div>
<hr>

<h3>span 태그</h3>
<samp>첫번째영역</samp>    
<div>두번째영역</div>    
<div>세번째영역</div>
</body>
</html>
