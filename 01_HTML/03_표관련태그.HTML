<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승현이최고</title>
</head>
<body>
    <!-- 표관련태그 -->
    <!--
        <table> 기본적인 표를 생성하는 태그
            <tr> 표의 행을 나타내는 태그
                <th> 표의 제목을 나타내는 태그
                    <tb> 표의 일반셀을 나타내는태그
    -->
    <h1>기본적인 표</h1>
    <table border="1"> <!-- 1px -->
        <caption>웹브라우저의종류</caption>
        <tr> 
        <th> 브라우저 명</th>
        <th>제조사</th>
    <th>홈페이지</th>
    </tr>
    <tr>
        <th>익스플로러</th>
        <th>ms</th>
        <td>https://www.microsoft.com</td>
        </tr>

    <tr>
    <th>크롬</th>
    <th>gogle</th>
    <td>https://www.gogle.com</td>
    </tr>

    <tr>
        <th>사파리</th>
        <th>애플</th>
        <td>https://www.apple.com</td>
        </tr>
        <tr>
            <th>파이어폭스</th>
            <th>mozilla</th>
            <td>https://www.mozilla.com</td>
        <style>
            thead{
                background-color: aquamarine;
            }
            

        </style>    
        </tr>
            <hr>
            <!-- <td> 태그의 속성을 이용해 행 열 합치기가능 -->
                <!--
colspan: 열 합치기
rowspan 행 합치기
                -->
<h1> </h1>
<table border="1"></table>
<tr>
    <td colspan="2" width="130px" height="150px">사진</td>
    <td width="80px">이름</td> 
<td widht="200px"></td>
</tr>
<tr>
<th>이름</th>
<th>나이</th>
<th>연락처</th>

    </table>
</body>
</html>
